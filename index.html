<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header class="header">
    <img class="header__icon" src="images/logo.svg" alt="Ping Logo">
    <div class="header__text">
      <h1 class="header__title">We are launching <strong class="header__bold">soon!</strong></h1>
      <p class="header__paragraph">Subscribe and get notified</p>
    </div>
  </header>

  <main class="main">
    <form class="form">
      <input class="form__input" type="email" placeholder="Your email address" required>
      <span class="form__error">Please provide a valid email address</span>
      <input class="form__input form__input_button" type="button" value="Notify Me" onclick="validate()">
    </form>
    <img class="main__dashboard" src="images/illustration-dashboard.png" alt="Dashboard">
  </main>

  <footer class="footer">
    <div class="social-icons">
      <span class="social-icons__image">Face</span>
      <span class="social-icons__image">Twit</span>
      <span class="social-icons__image">Inst</span>
    </div>
    <p class="footer__text">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>

  <script src="error.js"></script>

</body>
</html>
